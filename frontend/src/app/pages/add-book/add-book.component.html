<h1>
    Add a book
</h1>

<form [formGroup]="form">

    <p>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Ex. Harry Potter">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>ISBN</mat-label>
            <input matInput formControlName="isbn" placeholder="Ex. 1234654612">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Ex. Harry Potter is a series of seven fantasy novels written by British author J.K. Rowling." ></textarea>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Notes</mat-label>
            <textarea matInput formControlName="notes" placeholder="The book is impeccable"></textarea>
        </mat-form-field>
    </p>



    <button mat-raised-button [disabled]="form.invalid" (click)="addBook()" color="primary">Add book</button>
    <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
</form>
